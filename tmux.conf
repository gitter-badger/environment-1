set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Set prefix combination.
set -g prefix ^a
unbind %

# New windows and panes.
bind c new-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind N break-pane

# Highlight active window.
set-window-option -g window-status-current-bg blue

# Set window notifications.
setw -g monitor-activity on
set -g visual-activity on

# Automatically set window title.
setw -g automatic-rename

# Theme the [pane] border.
set-option -g pane-border-fg default
set-option -g pane-active-border-fg default

# Set status bar format.
set -g status-fg white
set -g status-bg default
set -g status-right-length 60
set -g status-right "#[fg=yellow]%d-%b-%Y %H:%M#[fg=white] | #[fg=green]#{battery_percentage}"

# Plugins.
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'

# Initialize TMUX plugin manager.
run '~/.tmux/plugins/tpm/tpm'
